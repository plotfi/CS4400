<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<style type="text/css" title="currentstyle"> @import "cs4400.css";</style>
		<title>CS4400</title>
	</head>
	<body>
		<h2>All Questions</h2>
		<h:form>
				
			<h:dataTable value="#{question.allQuestionAndAnswer}"  width="100%" var="tuple"  styleClass="orders" headerClass="orderHeader" rowClasses="evenColumn,oddColumn">	
			
				<h:column>
					<f:facet name="header">
						<h:outputText value="Question ID"/>
					</f:facet>
					<h:outputText value="#{tuple.fquestion.questionID}" />
				</h:column>
							
				<h:column>
					<f:facet name="header">
						<h:outputText value="Question"/>
					</f:facet>
					<h:outputText value="#{tuple.fquestion.qtext}" styleClass="textfield"  />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Answer"/>
					</f:facet>
					<h:outputText rendered="#{1==tuple.answer}" value="True" />
					<h:outputText rendered="#{0==tuple.answer}" value="False" />
					<h:outputText rendered="#{1!=tuple.answer &amp;&amp; 0!=tuple.answer}" value="#{tuple.answer}" />
				</h:column>
			</h:dataTable>

		</h:form>
	</body>
</html>
