<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<style type="text/css" title="currentstyle"> @import "cs4400.css";</style>
		<title>CS4400</title>
	</head>
	<body>
		<h2>Course Information</h2>
		<h:form>
		
		
			<h:commandButton value="Add New Course" action="#{course.add}" />
			<br/>
			<h:outputText value="Title:" /> <h:inputText value="#{course.title}" /> <br/>
			<h:outputText value="Year:" /> <h:inputText value="#{course.year}" /> <br/>
			<h:outputText value="Course Number:" /> <h:inputText value="#{course.courseNumber}" /> <br/>
			<h:outputText value="Semester:" /> <h:inputText value="#{course.semester}" /> <br/>
			<h:outputText value="Section:" /> <h:inputText value="#{course.section}" /> <br/>
			
			
			<br/>
			<br/>
			<br/>
			<h:commandButton value="Submit Changes" onclick="submit()" />
		
			<h:dataTable value="#{course.listTuples}"  width="100%" var="tuple" styleClass="orders" headerClass="orderHeader" rowClasses="evenColumn,oddColumn">
				<h:column>
					<f:facet name="header">
						<h:outputText value="View Tests"/>
					</f:facet>
					<h:commandLink actionListener="#{test.course_listener}" value="View Tests for #{tuple.courseNumber}" action="#{navigationcontrol.viewTest}">
						<f:param name="courseid" value="#{tuple.courseID}" />
					</h:commandLink>
				</h:column>
			
				<h:column>
					<f:facet name="header">
						<h:outputText value="Course Number"/>
					</f:facet>
					<h:inputText value="#{tuple.courseNumber}" styleClass="textfield" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Course Title"/>
					</f:facet>
					<h:inputText value="#{tuple.title}" styleClass="textfield" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Semester"/>
					</f:facet>
					<h:inputText value="#{tuple.semester}" styleClass="textfield" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Year"/>
					</f:facet>
					<h:inputText value="#{tuple.year}" styleClass="textfield" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Section"/>
					</f:facet>
					<h:inputText value="#{tuple.section}" styleClass="textfield" />
				</h:column>
				

			</h:dataTable>

		</h:form>
	</body>
</html>
